name: Frontend Lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install Dependencies
        run: npm ci
        working-directory: frontend

      - name: Run next lint
        run: yarn run lint

      - name: Run prettier check
        run: yarn run prettier:check